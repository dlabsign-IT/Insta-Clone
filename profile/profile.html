<!DOCTYPE html>

    <title>Profile</title>

<body>

    <nav>

            <div class="search-container">

                    </button>
                    <input type="text" placeholder="Search..."    name="q" />
                </form>
            </div>
    
            <div class="wrap-menu">
                <ul class="warp-1">
                    <li><a href="#"><img src="Navbar/Home.png" alt="">

                    <li><a href="#"><img src="Navbar/new.png"   alt="">

                </ul>
                <ul class="warp-2">
                    <li style="list-style: none;"><a href="#"><img  class="image-after2" src="Navbar/Home-After.png" alt=""></a></li>

                </ul>
            </div>
        </div>
    </nav>


    <section class="profile-header">
        <div class="profile-page">

                <img src="/img/Beranda/Profile.jpg" alt="" width="120px">

            <div class="usermain">

                    <h3>danielkuptr</h3>
                    <button class="user-follow-btn">ikuti</button>
                    <button class="user-sendmsg-btn">Kirim pesan</button>

                <div class="user-foll-info">

                    <h4>10 <span class="pengikut">pengikut</span></h4>
                    <h4>10 <span class="diikuti">diikuti</span></h4>

                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae praesentium est numquam ipsam fuga non consequuntur molestias alias ducimus totam?</p>
                    <p class="follby">diikuti oleh</p>

            </div>
        </div>
        <div class="profile-highlight">
            <div class="new-highlight">
                <div class="profile-highlight-border">
                    <div class="profile-highlight-img"></div>
                </div>
                <h4>danielkuptr</h4>
            </div>
            <div class="highlight">
