<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/7c0e58ebc3.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>

    <nav>
        <div class="header">
            <div class="logo" href="/Homepage.html">
                <img  
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
                alt=""
                width="130px"/>
            </div>
    
            <div class="search-container">
                <form action="#">
                    <button href="#" type="submit">
                        <a href="#"><i class="fa-solid  fa-magnifying-glass"></i></a>
                    </button>
                    <input type="text" placeholder="Search..." name="q" />
                </form>
            </div>
    
            <div class="wrap-menu">
                <ul class="warp-1">
                    <li><a href="#"><img src="Navbar/Home.png" alt="">
                    <li><a href="#"><img src="Navbar/Direct.png"    alt="">
                    <li><a href="#"><img src="Navbar/new.png"   alt="">
                    <li><a href="#"><img src="Navbar/Message.png" alt="">
                    <li><a href="#"><img src="Navbar/Notif.png"    alt="">                
                    <li><a href="#"><div     class="profile">
                        <img src="/img/Beranda/Profile.jpg" alt="">
                    </div>
                </ul>
                <ul class="warp-2">
                    <li style="list-style: none;"><a href="/Homepage.html"><img  class="image-after2" src="Navbar/Home-After.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img  class="image-after2" src="Navbar/Direct-After.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img  class="image-after2" src="Navbar/new-After.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img  class="image-after2" src="Navbar/Message-After.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img  class="image-after2" src="Navbar/notif-After.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="profile-main">
        <div class="profile-header">
            <div class="profile-page">
                <div class="user-profile-img">
                    <img src="/img/Beranda/Profile.jpg" alt="" width="120px">
                </div>
                <div class="usermain">
                    <div class="user-grup-btn">
                        <h3>danielkuptr</h3>
                        <a href="#">
                            <button class="user-follow-btn">ikuti</button>
                        </a>
                        <a href="#">
                            <button class="user-sendmsg-btn">Kirim pesan</button>
                        </a>
                    </div>
                    <div class="user-foll-info">
                        <h4>10 <span class="kiriman">kiriman</span></h4>
                        <a href="#" class="foll-btn">
                            <h4>10 <span class="pengikut">pengikut</span></h4>
                        </a>
                        <a href="#" class="foll-btn">
                            <h4>10 <span class="diikuti">diikuti</span></h4>
                        </a>
                    </div>
                    <div class="bio">
                        <h4>daniell</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae praesentium est numquam ipsam fuga non consequuntur molestias alias ducimus totam?</p>
                        <p class="follby">diikuti oleh</p>
                    </div>
                </div>
            </div>

            <div class="profile-highlight">
                <div class="highlight">
                    <div class="profile-highlight-new">
                        <img src="/img/Beranda/Story/sts-newsts.png" alt="">
                    </div>
                    <div class="text-highlight">
                        <h4>new story</h4>
                    </div>
                </div>
                <div class="highlight">
                    <div class="profile-highlight-border">
                        <div class="profile-highlight-img">
                            <img src="/profile/Content/IGF.jpg" alt="">
                        </div>
                    </div>
                    <div class="text-highlight">
                        <h4>Highlight</h4>
                    </div>
                </div>
                <div class="highlight">
                    <div class="profile-highlight-border">
                        <div class="profile-highlight-img">
                            <img src="/profile/Content/IGF.jpg" alt="">
                        </div>
                    </div>
                    <div class="text-highlight">
                        <h4>Highlight</h4>
                    </div>
                </div>
                <div class="highlight">
                    <div class="profile-highlight-border">
                        <div class="profile-highlight-img">
                            <img src="/profile/Content/IGF.jpg" alt="">
                        </div>
                    </div>
                    <div class="text-highlight">
                        <h4>danielkuptr</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="slide-content">
                <div class="slide-content-fill">
                    <div class="postingan">
                        <img src="/profile/section/Profile/Icons/post.png" alt="" width="13.5px">
                        <h4>POSTINGAN</h4>
                    </div>
                </div>
                <div class="slide-content-fill">
                    <div class="save">
                        <img src="/profile/section/Profile/Icons/saved.png" alt="" width="13.5px">
                        <h4>TERSIMPAN</h4>
                    </div>
                </div>
                <div class="slide-content-fill">
                    <div class="ditandai">
                        <img src="/profile/section/Profile/Icons/tagged.png" alt="" width="14">
                        <h4>DITANDAI</h4>
                    </div>
                </div>
            </div>

            <div class="profile-post">
                <div class="content">
                    <a href="#">
                        <img src="/profile/Content/IGF.jpg" alt="">
                    </a>
                </div>
                        
                <div class="content">
                    <a href="#">
                        <img src="/profile/Content/Natal Usher-3.jpg" alt="">
                    </a>
                </div>
                        
                <div class="content">
                    <a href="#">
                        <img src="/profile/Content/Artboard 1.jpg" alt="">
                    </a>
                </div>
                        
                <div class="content">

                        <img src="/profile/Content/PP_15Jan.jpg" alt="">
                    </a>
                </div>
                        
                <div class="content">
                    <a href="#">
                        <img src="/profile/Content/IGF_UMUM.jpg" alt="">
                    </a>
                </div>
                        
                <div class="content">
                    <a href="#">
                        <img src="/profile/Content/IGF_1 Jan.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
