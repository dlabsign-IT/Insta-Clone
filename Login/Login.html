<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Page</title>
</head>
<body>

    <div class="mainpage">
        <div class="right-page">
            <div class="bg-img">
                <img src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="">
            </div>
        </div>
        <div class="left-page">
            <h2>Hai Welcome Back</h2>
            <section class="form-section">
                <form action="#" class="form">
                    <div class="login-form">
                        <label for="username">Username</label>
                        <input type="username"  name="username" id="username">
                    </div>
                    <div class="password-form">
                        <label for="password">Password</label>
                        <input type="password"  name="password" id="password">
                    </div>
                    <div class="button">
                        <button class="on-click-btn"> Login </button>
                    </div>
                    <a href="#">Forgot Password?</a>
                </form>
            </section>
        </div>
    </div>


</body>
</html>
